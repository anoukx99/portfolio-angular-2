<div class="flex flex-col px-40 py-10">
  <p class="text-xl text-center text-gray-900 font-light">
    View the different projects I've done over the last years!
  </p>
  <div class="flex flex-row justify-end">
    @for (filter of filters; track filter) {
    <button
      class="border border-blue-900 text-lg text-white p-1 mb-2
        {{ $first ? 'rounded-l-lg' : '' }}
        {{ $last ? 'rounded-r-lg' : '' }}
        {{ selectedFilter == filter ? 'bg-blue-600' : 'bg-blue-800' }}"
      (click)="filterData(filter)"
    >
      {{ filter }}
    </button>
    }
  </div>

  <div class="columns-3 gap-4">
    @for (item of portfolioItems; track item.name) {
    <a routerLink="/portfolio/{{ item.weblink }}">
      <div
        class="portfolio-item rounded-lg border border-gray-300 break-inside-avoid-column mb-4
      {{
          selectedFilter == 'All' || item.tags.includes(selectedFilter)
            ? 'show-item'
            : 'hide-item'
        }}"
      >
        <img src="images/{{ item.imgUrl }}" class="rounded-t-lg" />
        <div class="p-4">
          <p class="text-blue-900 text-xl font-bold">{{ item.name }}</p>
          @for (expertise of item.expertise; track expertise) {
          <span class="font-normal text-sm">{{ expertise }}</span>
          @if (!$last) {
          <span class="font-normal text-sm">, </span>
          } }
        </div>
      </div>
    </a>
    }
  </div>
</div>
